<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>

<body id="weather">
   
    <!-------------------START JUMBOTRON---------------->
    <div class="jumbotron">
        <h2 class="text-center text-primary">Current Weather in Sydney</h2>
    </div>
    <!-------------------END JUMBOTRON---------------->
    
    
    <!-------------------START CONTAINER---------------->
    <div class="container">
         
        <!-------------------START SHOW---------------->
        <div id="show">
           
            <!-------------------START DIV TABLE---------------->
            <div class="table table-striped">
              
                <table class="table">
                   
                    <thead>
                       <tr>
                            <th>Date</th>
                            <th>Weather</th>
                            <th>Description</th>
                            <th>Temperature</th>
                            <th>Wind Speed</th>
                            <th>Humidity</th>
                       </tr>

                    </thead>

                    <tbody>
                        <tr>
                            <td><h3 id="td0"></h3></td>
                            <td><h3 id="td1"></h3></td>
                            <td><h3 id="td2"></h3></td>
                            <td><h3 id="td3"></h3></td>
                            <td><h3 id="td4"></h3></td>
                            <td><h3 id="td5"></h3></td>
                        </tr>
                    </tbody>
                    
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                API rights reserved &copy; <a href="https://openweathermap.org/forecast5" target="_blank">openweather.org</a>                  
                            </td>
                        </tr>
                    </tfoot>

                </table>
            
            </div>
            <!-------------------END DIV TABLE---------------->
            
        </div>
        <!-------------------END SHOW---------------->
        
    </div>
    <!-------------------END CONTAINER---------------->
    
    <footer>
        All rights reserved &copy; Developed by <span>Asif Adnan</span>
    </footer>
        
        
    
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/weather.js"></script>
</body>
</html>
